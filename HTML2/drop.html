<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.dropdown {
			position: relative;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			top: 10px;
			left: 10px;
		}

		.dropdown-content img {
			width: 80%;
		}

		.dropdown:hover .dropdown-content{
			display: block;
		}
		.dropdown-btn {
			background-color: blue;
			color: white;
			padding: 10px;
			border-radius: 10px

		}

	</style>
</head>
<body>
	<div class="dropdown">
		<button class="dropdown-btn">Жми</button>
		<div class="dropdown-content">
			<img src="scrim.jpg">
		</div>
	</div>
</body>
</html>
