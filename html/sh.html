<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Заголовок</title>
	<link rel="stylesheet" type="text/css" href="test.css">
	<style>

		p {
			color: blue;
			font-size: 50px;
		}

		}

	</style>

</head>
<body>
	<h1>Заголовок</h1>
	<h2>Заголовок поменьше</h2>
	<p style="color:orange;">LOOOOOOL</p>
	<p>LOOOOOOL</p>
	<p>LOOOOOOL</p>
	<p id="cool">LOOOOOOL</p>
	<p class="yellow">LOOOOOOL</p>
	<p class="yellow">LOOOOOOL</p>
	
</body>
</html>
