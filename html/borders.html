<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.red-border {
			border-style: solid;
			border-color: #FF0000;
			border-width: 2px;
		}
		.one-border {
			border-bottom: solid #AA0000 1px;
			border-top: dotted #FF0000 3px;
			border-left: solid #FFFF00 10px;
		}

	</style>
</head>
<body>
	<p class="red-border">Абзац</p>
	<p class="one-border">Абзац</p>
</body>
</html>
