<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Магазин</title>
</head>
<body>
    <h1>Наша продукция</h1>
    <div>
        <h3>{{ product.title }}</h3>
        <p>Описание: {{ product.description }}</p>
        <p>Цена: {{ product.price }}</p>
        <img src="{{ product.get_img }}" alt="{{ product.img }}" width=1000>
    </div>
</body>
</html>
