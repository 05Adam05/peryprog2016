<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: rgba(255,0,0,0.6);
			border: 1px solid rgba(255,0,0,1);
			margin: 10px;
		}

		.transition1 {
			transform: rotate(0deg);
			-webkit-transition: width 0.2s, height 0.2s, background-color 3s;
			transition: width 0.2s, height 0.2s, background-color 3s, transform 2s;
		}

		.transition1:hover {
			width: 120px;
			height: 120px;
			background-color: yellow;
			transform: rotate(360deg);
		}
	</style>
</head>
<body>
<div class="transition1">Камильчик</div>
</body>
</html>
